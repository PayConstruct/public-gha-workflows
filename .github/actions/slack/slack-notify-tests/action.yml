name: Slack Notify Tests

secrets:
  SLACK_BOT_TOKEN:
    required: true

inputs:
  channel-id:
    required: true
    type: string

runs:
  slack_notify_tests:
    using: "composite"
    runs-on: ubuntu-latest
    steps:
      - name: Notify channel Tests
        id: slack_notify_tests
        uses: slackapi/slack-github-action@v1.27.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          channel-id: ${{ inputs.channel-id }}
          update-ts: ${{ steps.slack_notify_start.outputs.ts }}
          payload: |
            {
              "attachments": [
                {
                  "color": "#DC00FF",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": " *<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|Github Actions Notification | ${{ github.repository }}  >*"
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "Deployment *OK* :see_no_evil:  , Running *tests* :test_tube:  "
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*User:* ${{ github.actor }} "
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Branch:* ${{ github.ref_name }} "
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Commit:* ${{ github.sha }} "
                      }
                    }
                  ]
                }
              ]
            }
            